<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        p {
            margin: 0;
            color: blue;
        }

        div,
        p {
            margin-left: 10px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <!--
        http://api.jquery.com/category/forms/
    -->
    <p>
        <input type="text" />
        <span></span>
    </p>

    <form action="javascript:alert('success!');">
        <div>
            <input type="text" />

            <input type="submit" />
        </div>
    </form>
    <span></span>
    <script>
        $('input:first').focus(function () {
            $(this).next('span').html('focus');
        }).blur(function () {
            $(this).next('span').html('blur');
        }).change(function (e) {
            alert('change!!' + $(e.target).val());
        }).select(function () {
            $(this).next('span').html('select');
        });
    </script>
    <script>
        $('form').submit(function () {
            if ($('input:eq(1)').val() == 'correct') {
                $('span:eq(1)').text("Validated...").show();
                return true;
            }
            $('span:eq(1)').text('not valid!').show().fadeOut(1000);
            return false;
        })
    </script>
</body>

</html>
